<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<meta name="apple-mobile-web-app-title" content="1から10けいさん">
<title>けいさんカードアプリ (小学1年生向け)</title>
</head>
<body>
<div id="select">
  <h1><i class="fas fa-pencil-alt"></i> もんだいをえらんでね</h1>
  <section>
  <a id="add1" href="#">
    <h2>たしざん 1</h2>
    <span>3 + 6</span>
    <span class="done"></span>
  </a>
  <a id="sub1" href="#">
    <h2>ひきざん 1</h2>
    <span>8 - 3</span>
    <span class="done"></span>
  </a>
  <a id="add2" href="#">
    <h2>たしざん 2</h2>
    <span>7 + 5</span>
    <span class="done"></span>
  </a>
  <a id="sub2" href="#">
    <h2>ひきざん 2</h2>
    <span>13 - 7</span>
    <span class="done"></span>
  </a>
  </section>
  <footer>
<a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fnitoyon.github.io%2F1-10calc%2F" class="fab fa-facebook-f"></a
><a href="https://twitter.com/intent/tweet?text=https%3A%2F%2Fnitoyon.github.io%2F1-10calc%2F" class="fab fa-twitter"></a
><a href="https://github.com/nitoyon/1-10calc/" class="fab fa-github"></a
><a href="#" id="showstat"><i class="fas fa-chart-bar"></i> 勉強結果を見る</a>
  </footer>
</div>

<div id="qa" class="page">
  <header>
    <i class="back fas fa-arrow-left"></i>
    <div><span class="count">0</span> もんせいかい</div>
  </header>
  <div id="q"><span>1 + 3</span> = <i class="fas fa-question"></i></div>
  <div id="a"></div>
</div>

<div id="stat" class="page">
  <header>
    <i class="back fas fa-arrow-left"></i>
    <div><i class="fas fa-chart-bar"></i> 勉強結果</div>
  </header>
  <section></section>
</div>

<div id="ok">🙆</div>
<div id="ng">😢</div>
<div id="done">🎉</div>
<script src="main.js"></script>
</body>
</html>
