<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<meta name="apple-mobile-web-app-title" content="1から10けいさん">
<title>1から10までの計算練習アプリ (小1向け)</title>
</head>
<body>
<div id="select">
  <h1>もんだいをえらんでね</h1>
  <a id="add1" href="#">
    <h2>たしざん 1</h2>
    <span>3 + 6</span>
  </a>
  <a id="sub1" href="#">
    <h2>ひきざん 1</h2>
    <span>8 - 3</span>
  </a>
  <a id="add2" href="#">
    <h2>たしざん 2</h2>
    <span>7 + 5</span>
  </a>
  <a id="sub2" href="#">
    <h2>ひきざん 2</h2>
    <span>13 - 7</span>
  </a>
</div>

<div id="qa">
  <header>
    <i class="fas fa-arrow-left"></i>
    <div><span class="count">0</span> もんせいかい</div>
  </header>
  <div id="q"><span>1 + 3</span> = <i class="fas fa-question"></i></div>
  <div id="a"></div>
</div>

<div id="ok">🙆</div>
<div id="ng">😢</div>
<div id="done">🎉</div>
<script src="main.js"></script>
</body>
</html>
